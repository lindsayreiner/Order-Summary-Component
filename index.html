<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card-container">
      <img
        src="./images/illustration-hero.svg"
        class="card-img"
        alt="woman listening to music"
        aria-hidden="true">

      <div class="card-body text-center">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-container">
          <img src="./images/icon-music.svg" class="music-icon" alt="music symbol" aria-hidden="true">
          <div class="middle-text">
          <h2 class="annual-plan">Annual Plan</h2>
          <p class="cost">$59.99/year</p> 
          </div>
          <a href="#" class="change-btn"><u>Change</u></a></h4>
        </div>
        <div class="button-container">
          <a href="#" class="btn proceed-btn"
            ><strong>Proceed to Payment</strong></a
          >
          <a href="#" class="btn cancel-btn"
            ><strong>Cancel Order</strong></a
          >
        </div>
      </div>
    </main>
  

    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://lindsayreiner.github.io/lindsay_porfolio2.0/">Lindsay</a>.</p>
    </footer>
  </body>
</html>
